      content="Elipae is a platform connecting farmers and buyers with fresh produce, auctions, and engaging stories. Discover fresh finds today!"

    <meta property="og:title" content="Elipae - Connect Farmers and Buyers" />

      content="Elipae is your marketplace for fresh produce and direct farm-to-table connections. Join today and explore fresh auctions!"

      name="twitter:description"
      content="Join Elipae to find fresh produce and connect with farmers near you. Explore auctions and farm-to-table stories today!"
